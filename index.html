<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>BirdSighting</title>
        <link href="css/main.css" rel="stylesheet">
    </head>

    <body>

        <fieldset>
            <legend>BirdSighting</legend>
            <p class="error"></p>
            <form autocomplete="off" id="newInformation">
                <label for="name">Name</label>
                <input type="text" id="name" value="" >

                <label for="mydate">Date of Sighting</label>
                <input type="date" id="mydate">

                <label for="myqty">Numbers of People Viewed</label>
                <input type="number" id="myqty" min="0">

                <label for="location">location</label>
                <input type="text" id="location">

                <div class="submit">
                    <button type="submit"> Add BirdSighting</button>
                </div>
            </form>
        </fieldset>

        <table class="list">
            <thead>
                <tr>
                    <th>BirdSpieces</th>
                    <th>Date</th>
                    <th>number</th>
                    <th>location</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>


        <script src="js/index.js" type="application/javascript">
        </script>
    </body>

</html>
